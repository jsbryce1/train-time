<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <title>Tokyo Station</title>

</head>

<div id="jumbo" class="container bg-dark">
    <div class="jumbotron jumbotron-fluid bg-dark">
        <div class="container text-light">
            <h1 class="display-4 text-center ">The Japan Train Is Never Late</h1>
            <p class="lead text-center"> Japanese trains simply... are not late. </p>
        </div>
    </div>
</div>
<h2 class="text-center">
    <span id="currentTime"></span>
</h2>

<div class="container" id="trainSchedule">
    <table class="table" id="trainTable">
        <thead>
            <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">First Train Time</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
            </tr>
        </thead>

        <tbody>
            <tr></tr>
        </tbody>

    </table>
</div>

<div id="email" class="container">
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Train Name</label>
            <input type="text" class="form-control" id="inputName" aria-describedby="emailHelp" placeholder="e.g. Osaka Express">
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Destination</label>
            <input type="text" class="form-control" id="inputDestination" aria-describedby="emailHelp" placeholder="e.g. Tokyo">
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">First Train Time (HH:MM Military Time)</label>
            <input type="text" class="form-control" id="inputTime" aria-describedby="emailHelp" placeholder="e.g. 13:00">
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Frequency (min)</label>
            <input type="tet" class="form-control" id="inputFrequency" aria-describedby="emailHelp" placeholder="e.g. 45">
        </div>

        <button id="sub-1" type="submit" class="btn btn-primary">Submit</button>

    </form>
</div>

<body>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <script src="assets/javascript/timesheet.js"></script>

</body>

</html>
